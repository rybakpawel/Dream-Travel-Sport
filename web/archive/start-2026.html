<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Travel Sport – Start 2026</title>

  <style>
    :root {
      --dt-navy: #061428;
      --dt-navy-dark: #030813;
      --dt-gold: #f6b41c;
      --dt-light: #f5f5f5;
      --dt-muted: #99a4ba;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      width: 100%;
      background: radial-gradient(circle at top, #102345 0, #020712 55%, #000000 100%);
      color: var(--dt-light);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .start-wrapper {
      max-width: 600px;
    }

    .logo {
  height: 270px; /* 3x większe logo */
  max-width: 100%;
  margin: 0 auto 40px;
  display: block;

    }

    .tagline {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--dt-muted);
      margin-bottom: 12px;
    }

    h1 {
      font-size: clamp(32px, 5vw, 46px);
      line-height: 1.2;
      font-weight: 800;
      text-transform: uppercase;
    }

    h1 span {
      display: block;
    }

    h1 span.highlight {
      color: var(--dt-gold);
    }

    .year {
      margin-top: 28px;
      font-size: clamp(24px, 3.6vw, 30px);
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: var(--dt-muted);
    }
  </style>
</head>

<body>
  <div class="start-wrapper">

    <!-- LOGO – poprawiona nazwa pliku -->
    <img src="../assets/brand/logo-dts.png" alt="Dream Travel Sport" class="logo">

    <div class="tagline">SPORTOWE WYJAZDY PREMIUM</div>

    <h1>
      <span>Start</span>
      <span class="highlight">Początek</span>
      <span>2026.</span>
    </h1>

    <div class="year">
      Dream Travel Sport
    </div>

  </div>
</body>
</html>
